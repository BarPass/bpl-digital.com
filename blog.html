    <script id="blog-item-template" type="text/x-handlebars-template">
      <div class="row blog-item">
        <div class="col-sm-4">
          <div class="blog-item-img l-shadow">
            <img alt="{{ title }} image" src="{{ firstImage content }}">
          </div>
        </div>
        <div class="col-sm-8">
          <div class="blog-item-content post-{{ id }} r-shadow">
            <div class="row">
              <div class="col-md-12 text-primary">
                <span class="ti-time"></span>&nbsp;&nbsp;{{ formatDate published }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4 class="title">{{ title }}</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="body">
                  {{ textOnly content }}
                </div>
              </div>
            </div>
            <div class="row controls text-primary">
              <div class="col-xs-6">
                <a class="a2a_dd text-primary" href="https://www.addtoany.com/subscribe?linkurl={{ getOrigin }}%2Fblogpost.html?postID={{ id }}&amp;linkname=" target="_blank"><span class="ti-heart"></span></a>
                &nbsp;&nbsp;&nbsp;<a class="a2a_dd text-primary" href="https://www.addtoany.com/share?linkurl={{ getOrigin }}%2Fblogpost.html?postID={{ id }}" target="_blank"><span class="ti-sharethis"></span></a>
              </div>
              <div class="col-xs-6 text-right uppercase">
                <a href="blogpost.html?postID={{ id }}" class="readmore">Read more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
