    <body>
		<div class="main-container">
            <section>
            	<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            		<div class="feature boxed bg-secondary">
            		     <div class="bordered feature mb32">
                                <h4 class="uppercase text-center">How Much Could You Save?</h4>
                                <h6 class="mb32 uppercase text-center">See how much you could save when you introduce tablet ordering into your restaurants</h6>
                                <form id="justeat">
                                    <div class="input-with-label text-left">
                                        <span>Your Average Weekly Revenue Per Site:</span>
                                        <input id="revenue" type="text" placeholder="0"/>
                                    </div>
                                    <div class="input-with-label text-left">
                                        <span>Your Average Weekly Rota Cost:</span>
                                        <input id="cost" type="text" placeholder="0"/>
                                    </div>
                                    <a class="btn-lg btn" id="calculate" href="#">Calculate</a>
                                   <div id="results">
                                        <div class="row" id="result">
                                            <div class="input-with-label text-left col-sm-6">
                                                <span>Rota Wage % using Tablet Ordering</span>
                                                <h3 id="tablet" style="color:green;">18.5%</h3>
                                            </div>
                                            <div class="input-with-label text-left col-sm-6">
                                                <span>Potential Weekly Savings Per Site</span>
                                                <h3 id="savings">£60</h3>
                                            </div>
                                         </div>
                                     </div>
                                </form>
                                <script>
                                        $(document).ready(function(){
                           $("#results").hide();
                           $("#calculate").click(function(){
                                                $("#results").show(400);
                                            });
                           $('#calculate').click(function(){ // run on button click
                            
                            
                            var firstValue = parseFloat($('#revenue').val()); // get value of field
                            var secondValue = parseFloat($('#cost').val()); // convert it to a float
                            var thirdValue = parseFloat($('#percentage').val());
                            

                            $('#savings').html(('£') + (( ( firstValue * 0.185 ) - secondValue));
                        });
                    });
                                </script>
                            </div>
                        </div>


            		</div>
            	</div>
            </section>		
		</div>
