<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact US | BPL Digital</title>
        <meta name="Description" content="Contact BPL digital here. We build bespoke digital experiences for hospitality.">
        <link rel="canonical" href="http://www.bpl-digital.com/contact-modal" />
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'>    
        <link rel="shortcut icon" href="img/bpl-favicon.ico"/>
        <style type="text/css">section{padding: 0;}.col-md-8{margin: 0;width: 100%;}</style>
    </head>
    <body>
		<div class="main-container">
            <section>
            	<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            		<div class="feature boxed bg-secondary">
            		<form name="contact-modal" action="contact-extra.html" class="text-center form-email" netlify>
            			<h4 class="uppercase mt48 mt-xs-0">Contact Us</h4>
            			<p class="lead mb64 mb-xs-24">
            				Let's talk about how we can help you drive additional revenue, improve operational efficiency and design exceptional digital experiences for your customers.
            			</p>
            			<div class="overflow-hidden">
            				<hr>
            				<h6 class="uppercase">
            				What's the project?
            				</h6>
            				<div class="col-sm-3">
            					<p class="mb16">
            						Online Ordering
            					</p>
            					<div class="checkbox-option text-left">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="online-ordering" value="online-ordering" />
                                </div>
            				</div>
            				<div class="col-sm-3">
            					<p class="mb16">
            						Tablet Ordering
            					</p>
            					<div class="checkbox-option text-left">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="tablet-ordering" value="tablet-ordering" />
                                </div>
            				</div>
            				<div class="col-sm-3">
            					<p class="mb16">
            						Mobile Apps
            					</p>
            					<div class="checkbox-option text-left">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="mobile-apps" value="mobile-apps" />
                                </div>
            				</div>
            				<div class="col-sm-3">
            					<p class="mb16">
            						Something Else
            					</p>
            					<div class="checkbox-option text-left">
                                    <div class="inner"></div>
                                    <input type="checkbox" name="something-else" value="something-else" />
                                </div>
            				</div>
            				<hr>
            			</div>
            			<div class="overflow-hidden">
            				<h6 class="uppercase">
            				Your details
            				</h6>
            				<input type="text" name="name" class="col-md-6 validate-required" placeholder="Your Name*" required />
            				<input type="text" name="email" class="col-md-6 validate-required validate-email" placeholder="Your Email Address*" required />
            				<input type="text" name="phone" class="col-md-6 validate-required" placeholder="Your Phone Number*" required />
            				<input type="text" name="website" class="col-md-6" placeholder="Your Website" />
            				<textarea name="message" placeholder="Additional comments" rows="2"></textarea>
            				<hr>
            			</div>

            			<div class="overflow-hidden">
            				<!-- How did you hear about us? 
            				<div class="col-sm-6 col-sm-offset-3">
								<h6 class="uppercase">
								3. Lastly, how did you hear of us?
								</h6>
								<div class="select-option">
									<i class="ti-angle-down"></i>
									<select name="referrer">
										<option selected value="Default">Select An Option</option>
										<option value="google">Google</option>
										<option value="website">Our Website</option>
										<option value="friend">A Friend</option>
										<option value="other">Other</option>
									</select>
								</div>
							-->
								<input type="submit" value="Get in touch" />
                            </div>
            			</div>
            		</form>
            		</div>
            	</div>
            </section>		
		</div>
		
				
	<script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/flexslider.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
